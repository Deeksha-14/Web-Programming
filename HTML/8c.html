<html>
    <head>
        <style>
            span{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <span>
        <h1>Employee Details</h1>
        <form>
            <table border="2%" align="center">
                <tr>
                    <td>1)</td>
                    <td>
                        <label for="eid">Employee Id:</label>
                        </td>
                        <td>
                        <input type="text" id="eid"/>

                    </td>
                </tr>


                <tr>
                    <td>2)</td>
                    <td>
                        <label for="en">Employee Name:</label>
                        </td>
                        <td>
                        <input type="text" id="en" size="50"/>

                    </td>

                </tr>


                <tr>
                    <td>3)</td>
                    
                <td>
                <label for="dname">Department Name:</label>
                </td>

                <td>
                <select name="dname" id="dname">
                <option type="S/W">S/W</option>
                <option type="H/W">H/W</option>

            </td>

                </select>
            </tr>

            <tr>
<td>4)</td>
<td><label>Gender:</label></td>
                <td>
                <input type="radio" name="gen" id="ml">
                <label for="ml">Male</label>
                <input type="radio" name="gen" id="fm">
                <label for="fm">Female</label>
            </td>
            </tr>

            <tr>
                <td>5)</td>
                <td><label>Address:</label></td>
                <td><textarea name="ad" id="ad" rows="5" cols="30"></textarea>
                </td>
            </tr>

            <tr>
                <td>6)</td>
                <td><label>Skill Topic:</label></td>
                <td>
                    <input type="checkbox" name="c" id="c">
                    <label for="c">C</label>
                    <input type="checkbox" name="c++" id="c++">
                    <label for="c++">C++</label>
                    <input type="checkbox" name="Java" id="java">
                    <label for="java">Java</label>
                    <input type="checkbox" name=".NET" id=".NET">
                    <label for=".NET">.NET</label>


                </td>





            </tr>

            <tr>
                <td>7)</td>
                <td>
                    <label for="em">Email</label></td>
                   <td> <input type="text" name="em" id="em" size="50">
                </td>

            </tr>


            <tr>
                <td>8)</td>
                <td>
                    <label>Birth Date:</label>
                </td><td>
                    <input type="text" name="d" id="d" size="5">
                    <label for="d">(DD)/</label>
                    <input type="text" name="m" id="m" size="5">
                    <label for="m">(MM)/</label>
                    <input type="text" name="y" id="y" size="5">
                    <label for="y">(YY)/</label>

                </td>



            </tr>


                
               
            </table>
        </form>
    </span>
    </body>
</html>
