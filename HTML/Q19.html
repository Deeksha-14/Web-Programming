<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <form>
        Enter Number : <input type="number" name="num" id="num" /><span>*</span><span id="err"></span><br />
        <button type="button" name="btn" id="btn" onclick="sum()">Sum of digit!</button>
    </form>
    <div id="mydiv"></div>
    <script>
        function sum() {
            var sum = 0;
            var rem = 0;
            var a = parseInt(document.getElementById('num').value);
            if (a < 0 || a > 1000) {
                document.getElementById('err').innerHTML = "Entered number is out of range!!"

            } else {
                while (a > 0) {

                    sum += a % 10;
                    a = Math.floor(a / 10)
                }

            }
            document.getElementById('mydiv').innerHTML = sum;
        }



    </script>
</body>

</html>
